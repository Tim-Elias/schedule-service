{% extends "base.html" %} {% block content %}
<!-- Подключение JavaScript файла -->
<script src="/static/js/active_schedules.js"></script>
<script src="/static/js/logout.js"></script>

<h2>Protected Content</h2>
<!-- Вставьте этот код в нужное место вашего HTML-документа -->
<button id="logoutButton">Log Out</button>

<!-- Ссылка на страницу всех расписаний -->
<a href="/all_schedules" class="btn btn-primary">View All Schedules</a>

<!-- Форма для добавления расписания -->
<h3 class="mt-3">Add Schedule</h3>
<form id="scheduleForm">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="method" class="form-label">Method</label>
      <select class="form-select" id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="url" class="form-label">URL</label>
      <input type="text" class="form-control" id="url" required />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="schedule_type" class="form-label">Schedule Type</label>
      <select class="form-select" id="schedule_type" required>
        <option value="interval">Interval</option>
        <option value="daily">Daily</option>
      </select>
    </div>
    <div class="col-md-6" id="intervalDiv">
      <label for="interval" class="form-label">Interval (minutes)</label>
      <input type="number" class="form-control" id="interval" required />
    </div>
  </div>

  <div class="row mb-3" id="timeOfDayDiv" style="display: none">
    <div class="col-md-6">
      <label for="time_of_day" class="form-label">Time of Day (HH:MM)</label>
      <input type="time" class="form-control" id="time_of_day" />
    </div>
  </div>

  <div class="row mb-3" id="postDataDiv" style="display: none">
    <div class="col-12">
      <label for="data" class="form-label">POST Data</label>
      <textarea class="form-control" id="data"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add Schedule</button>
</form>

<!-- Список активных расписаний -->
<h3 class="mt-5">Active Schedules</h3>
<div class="d-none d-md-block table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Method</th>
        <th>URL</th>
        <th>Schedule Type</th>
        <th>Last Run</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="scheduleList">
      <!-- Расписания будут загружены через JS -->
    </tbody>
  </table>
</div>

<!-- Список активных расписаний для мобильных устройств (карточки) -->
<div class="d-block d-md-none" id="scheduleListCards">
  <!-- Карточки будут загружены через JS -->
</div>

<!-- Кнопка для загрузки логов активных расписаний -->
<button id="loadActiveLogs" class="btn btn-primary mt-3">
  Load Active Logs
</button>

<!-- Логи запросов -->
<h3 class="mt-5">Request Logs</h3>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Schedule ID</th>
        <th>Response</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="logList">
      <!-- Логи запросов будут загружены через JS -->
    </tbody>
  </table>
</div>
{% endblock %}
