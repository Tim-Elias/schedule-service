{% extends "base.html" %}

{% block content %}
<!-- Подключение JavaScript файла -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/active_schedules.js"></script>
<h2>Protected Content</h2>

<!-- Ссылка на страницу всех расписаний -->
<a href="/all_schedules" class="btn btn-primary">View All Schedules</a>

<!-- Форма для добавления расписания -->
<h3 class="mt-3">Add Schedule</h3>
<form id="scheduleForm">
    <div class="mb-3">
        <label for="method" class="form-label">Method</label>
        <select class="form-select" id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="text" class="form-control" id="url" required>
    </div>
    <div class="mb-3">
        <label for="interval" class="form-label">Interval (minutes)</label>
        <input type="number" class="form-control" id="interval" required>
    </div>
    <div class="mb-3" id="postDataDiv" style="display: none;">
        <label for="data" class="form-label">POST Data</label>
        <textarea class="form-control" id="data"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Schedule</button>
</form>

<!-- Список существующих расписаний -->
<h3 class="mt-5">Existing Schedules</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Method</th>
            <th>URL</th>
            <th>Interval (min)</th>
            <th>Last Run</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="scheduleList">
        <!-- Расписания будут загружены через JS -->
    </tbody>
</table>

<!-- Кнопка для загрузки логов активных расписаний -->
<button id="loadActiveLogs" class="btn btn-primary mt-3">Load Active Logs</button>

<!-- Логи запросов -->
<h3 class="mt-5">Request Logs</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Schedule ID</th>
            <th>Response</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody id="logList">
        <!-- Логи запросов будут загружены через JS -->
    </tbody>
</table>


{% endblock %}
