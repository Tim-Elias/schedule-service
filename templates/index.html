<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <h1>Daily Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% for item in schedule %}
            <tr>
                <td>{{ item.time }}</td>
                <td>{{ item.event }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
